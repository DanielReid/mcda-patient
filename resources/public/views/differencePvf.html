<div class="row">
  <div class="columns large-12">
    <h3>Rate improvements in {{state.criterionInfo.title}} ({{ state.pvfPrefs[state.criterion].length + 1 }}/3)</h3>

    <p>Which treatment do you value more?</p>
    <label>
      <input value=">" type="radio" ng-model="state.choice">
      A treatment that 
      {{ state.criterionInfo.pvf.direction === "decreasing" ? "decreases" : "increases" }}
      <abbr title="{{ state.criterionInfo.description }}">{{ state.criterionInfo.title }}</abbr>
      from {{ state.intervals[state.criterion][state.question[0]][0] | number:1 }}{{state.criterionInfo.unitOfMeasurement}}
      to {{ state.intervals[state.criterion][state.question[0]][1] | number:1 }}{{state.criterionInfo.unitOfMeasurement}}
    </label>
    <label>
      <input value="<" type="radio" ng-model="state.choice">
      A treatment that
      {{ state.criterionInfo.pvf.direction === "decreasing" ? "decreases" : "increases" }}
      <abbr title="{{ state.criterionInfo.description }}">{{ state.criterionInfo.title }}</abbr>
      from {{ state.intervals[state.criterion][state.question[1]][0] | number:1 }}{{state.criterionInfo.unitOfMeasurement}}
      to {{ state.intervals[state.criterion][state.question[1]][1] | number:1 }}{{state.criterionInfo.unitOfMeasurement}}
    </label>
    <label>
      <input value="=" type="radio" ng-model="state.choice">
      Neither: both are equally desirable (or undesirable)
    </label>
  </div>
</div>
