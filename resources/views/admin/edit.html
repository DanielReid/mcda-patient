{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="columns large-12">
    <h2>{% if questionnaire_id == "new" %}Create questionnaire{% else %}Edit: {{questionnaire.title|title}}{% endif %}</h2>
    <form action="/admin/{{questionnaire_id}}" method="POST">
      <div class="row">
        <div class="large-5 columns">
          <label>Title
            <input type="text" name="title" required placeholder="Title" value="{{questionnaire.title}}" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-5 columns">
          <label>Problem JSON
            <textarea style="font-family: monospace" name="problem" rows="6" required placeholder="Problem JSON">{{questionnaire.problem}}</textarea>
          </label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="large-5 columns">
          <input type="hidden" name="questionnaire_id" value="{{questionnaire_id}}">
          <input type="hidden" name="__anti-forgery-token" value="{{csrf-token}}">
          {% if questionnaire_id == "new" %}
          <input type="submit" class="button" value="Create"></input>
          {% else %}
          <input type="submit" class="button" value="Edit"></input>
          {% endif %}
          <a onclick="history.go(-1);" class="button secondary">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
